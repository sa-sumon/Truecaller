<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truecaller Lookup</title>
  <style>
    /* Inline CSS */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      color: #FFD700;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #FFD700;
      background-color: #1f1f1f;
      color: #FFD700;
      font-size: 16px;
      outline: none;
    }
    input {
      margin-bottom: 10px;
      width: 250px;
      text-align: center;
    }
    button {
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      text-align: center;
    }
    footer {
      position: absolute;
      bottom: 10px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Truecaller Lookup</h1>
  <input type="text" id="phoneNumber" placeholder="Enter phone number">
  <button onclick="fetchData()">Lookup</button>
  
  <div class="result" id="result"></div>
  
  <footer>Developed by SA Team</footer>
  
  <script>
    // JavaScript function to fetch data from the API
    async function fetchData() {
      const phoneNumber = document.getElementById('phoneNumber').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Loading...';

      try {
        const response = await fetch(`https://api.pikaapis.my.id/truecaller/?number=${phoneNumber}`);
        const data = await response.json();

        if (data) {
          resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        } else {
          resultDiv.innerHTML = 'No data found';
        }
      } catch (error) {
        resultDiv.innerHTML = 'Error fetching data';
      }
    }
  </script>

</body>
</html>
